<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">        
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <title>Reciclapp</title>
    </head>
    <body>
        <div class="navbar navbar-fixed-top colors top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#"><h1>Reciclapp</h1></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="white-link">Test 1</a></li>
                    <li><a class="white-link">Test 2</a></li>
                </ul>

            </div>
        </div>

        <h1 id="school-name">Colegio #1 Anonimo</h1>
        <div class="school-container">
            <div class="row">
                    <div class="col-md-8">
                        <div class="forms">
                            <form>
                                <input type="checkbox" value="madera"/> Madera<br/>
                                <input type="checkbox" value="metal"/> Metal<br/>
                                <input type="checkbox" value="vidrio"/> Vidrio<br/>
                                Otros: 
                                <textarea name="otro" rows="1">Que otros materiales tienes?</textarea>  <br/>

                                Cuantos kilogramos de material? : 
                                <input type="number" name="kgs" min="1">
                                kgs <br>

                                <input type="submit" value="Enviar">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="statistics-info">
                            STATISTICS
                        </div>
                        <div class="ranking-info">
                            RANKING-INFO
                        </div>
                    </div>        
                </div>
            </div>
        </div>
        
        
    
        <div class="navbar footer colors text-center">
            DataJam 2018 Vivelab
        </div>

        <script src="index.js"></script>
        
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
    </body>
</html>
