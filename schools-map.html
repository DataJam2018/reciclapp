<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- Data from schools -->
        <script type="text/javascript" src="institucionesedsuperior.json"></script>

    <body>
        <div class="navbar navbar-fixed-top colors">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html"><img  class="logo" src="recicladclogo.png"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="white-link">Asociación<br> Recicladora</a></li>
                    <li><a class="white-link">Institución<br> Educativa</a></li>
                </ul>

            </div>
        </div>

        <h1 class="top-space">Mapa de Instituciones educativas</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="wrapper">
                    <div id="mapContainer"></div>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="statistics-info">
                        <h3 id="schoolName"></h3>
                        <div class="infoPanel">

                </div>                
            </div>

        </div>
        
    
        <div class="navbar footer colors text-center">
            DataJam 2018 Vivelab
        </div>        
        
        <!-- Marker clusterer -->
